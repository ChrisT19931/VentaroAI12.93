<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f0ff" />
  
  <!-- Coaching Call Illustration -->
  <g transform="translate(250, 100)">
    <!-- Video call frame -->
    <rect x="0" y="0" width="300" height="400" rx="15" fill="#6d28d9" />
    <rect x="10" y="10" width="280" height="380" rx="10" fill="#f8f0ff" />
    
    <!-- Coach figure -->
    <g transform="translate(70, 80)">
      <!-- Head -->
      <circle cx="0" cy="0" r="30" fill="#8b5cf6" />
      
      <!-- Body -->
      <path d="M0,30 L0,100" stroke="#8b5cf6" stroke-width="10" />
      
      <!-- Arms -->
      <path d="M0,50 L-40,70" stroke="#8b5cf6" stroke-width="8" />
      <path d="M0,50 L40,70" stroke="#8b5cf6" stroke-width="8" />
      
      <!-- Legs -->
      <path d="M0,100 L-30,150" stroke="#8b5cf6" stroke-width="10" />
      <path d="M0,100 L30,150" stroke="#8b5cf6" stroke-width="10" />
    </g>
    
    <!-- Student figure -->
    <g transform="translate(230, 80)">
      <!-- Head -->
      <circle cx="0" cy="0" r="30" fill="#a78bfa" />
      
      <!-- Body -->
      <path d="M0,30 L0,100" stroke="#a78bfa" stroke-width="10" />
      
      <!-- Arms -->
      <path d="M0,50 L-40,70" stroke="#a78bfa" stroke-width="8" />
      <path d="M0,50 L40,70" stroke="#a78bfa" stroke-width="8" />
      
      <!-- Legs -->
      <path d="M0,100 L-30,150" stroke="#a78bfa" stroke-width="10" />
      <path d="M0,100 L30,150" stroke="#a78bfa" stroke-width="10" />
    </g>
    
    <!-- Connection lines -->
    <g stroke="#6d28d9" stroke-width="3" stroke-dasharray="10,5" opacity="0.7">
      <path d="M100,80 L200,80" />
      <path d="M100,100 L200,100" />
      <path d="M100,120 L200,120" />
    </g>
    
    <!-- Target/Goal icon -->
    <g transform="translate(150, 250)">
      <!-- Outer circle -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#6d28d9" stroke-width="5" />
      
      <!-- Middle circle -->
      <circle cx="0" cy="0" r="40" fill="none" stroke="#6d28d9" stroke-width="4" />
      
      <!-- Inner circle -->
      <circle cx="0" cy="0" r="20" fill="#6d28d9" />
      
      <!-- Arrow -->
      <path d="M80,0 L140,0 L140,-10 L160,10 L140,30 L140,20 L80,20 Z" fill="#6d28d9" transform="rotate(45)" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#6d28d9">1-on-1 Coaching Call</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">60-minute personalized session</text>
</svg>