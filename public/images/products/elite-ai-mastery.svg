<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#darkGradient)"/>
  
  <!-- Geometric patterns -->
  <polygon points="50,50 150,50 100,150" fill="#1e293b" opacity="0.3"/>
  <polygon points="250,200 350,200 300,100" fill="#334155" opacity="0.2"/>
  
  <!-- Central book icon -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="10" y="10" width="80" height="60" rx="4" fill="#0f172a" opacity="0.8"/>
    
    <!-- Book pages -->
    <line x1="20" y1="25" x2="70" y2="25" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="35" x2="60" y2="35" stroke="#64748b" stroke-width="1.5"/>
    <line x1="20" y1="45" x2="65" y2="45" stroke="#64748b" stroke-width="1.5"/>
    <line x1="20" y1="55" x2="55" y2="55" stroke="#64748b" stroke-width="1.5"/>
    
    <!-- Elite badge -->
    <circle cx="80" cy="20" r="15" fill="#fbbf24" opacity="0.9"/>
    <text x="80" y="25" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">E</text>
  </g>
  
  <!-- Abstract elements -->
  <circle cx="80" cy="80" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="320" cy="220" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="350" cy="50" r="2" fill="#3730a3" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI TOOLS MASTERY</text>
  <text x="200" y="270" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Professional Guide 2025</text>
</svg>