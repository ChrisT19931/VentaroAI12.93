<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Monitor Base -->
  <rect x="50" y="280" width="300" height="20" rx="10" fill="#2a2a2a"/>
  <rect x="180" y="300" width="40" height="30" rx="5" fill="#2a2a2a"/>
  
  <!-- Monitor Screen -->
  <rect x="70" y="80" width="260" height="200" rx="15" fill="url(#screenGradient)" stroke="#333" stroke-width="3"/>
  
  <!-- Screen Content - Website Layout -->
  <!-- Header -->
  <rect x="85" y="95" width="230" height="25" rx="3" fill="#1a1a2e" opacity="0.8"/>
  <circle cx="95" cy="107" r="3" fill="#ff6b6b"/>
  <circle cx="105" cy="107" r="3" fill="#ffd700"/>
  <circle cx="115" cy="107" r="3" fill="#00ff88"/>
  
  <!-- Navigation -->
  <rect x="85" y="125" width="230" height="15" rx="2" fill="#00aaff" opacity="0.6"/>
  <rect x="90" y="128" width="30" height="9" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="125" y="128" width="25" height="9" rx="1" fill="#ffffff" opacity="0.7"/>
  <rect x="155" y="128" width="35" height="9" rx="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Hero Section -->
  <rect x="85" y="145" width="230" height="50" rx="3" fill="url(#codeGradient)" opacity="0.3"/>
  <rect x="95" y="155" width="80" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="95" y="168" width="120" height="6" rx="1" fill="#ffffff" opacity="0.7"/>
  <rect x="95" y="178" width="60" height="12" rx="2" fill="#00ff88" opacity="0.8"/>
  
  <!-- Content Sections -->
  <rect x="85" y="200" width="110" height="35" rx="3" fill="#16213e" opacity="0.8"/>
  <rect x="90" y="205" width="40" height="6" rx="1" fill="#00aaff" opacity="0.8"/>
  <rect x="90" y="215" width="80" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
  <rect x="90" y="222" width="70" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
  
  <rect x="205" y="200" width="110" height="35" rx="3" fill="#16213e" opacity="0.8"/>
  <rect x="210" y="205" width="45" height="6" rx="1" fill="#ff6b6b" opacity="0.8"/>
  <rect x="210" y="215" width="85" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
  <rect x="210" y="222" width="75" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Footer -->
  <rect x="85" y="245" width="230" height="25" rx="3" fill="#0f0f23" opacity="0.9"/>
  <rect x="95" y="252" width="50" height="4" rx="1" fill="#ffd700" opacity="0.7"/>
  <rect x="155" y="252" width="40" height="4" rx="1" fill="#ffd700" opacity="0.7"/>
  <rect x="205" y="252" width="35" height="4" rx="1" fill="#ffd700" opacity="0.7"/>
  
  <!-- Code Elements Floating Around -->
  <text x="350" y="120" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.8" filter="url(#glow)">&lt;/&gt;</text>
  <text x="30" y="150" font-family="monospace" font-size="10" fill="#00aaff" opacity="0.7">{}</text>
  <text x="360" y="200" font-family="monospace" font-size="8" fill="#ff6b6b" opacity="0.6">CSS</text>
  <text x="20" y="220" font-family="monospace" font-size="9" fill="#ffd700" opacity="0.7">JS</text>
  
  <!-- Design Tools Icons -->
  <circle cx="50" cy="50" r="15" fill="#00aaff" opacity="0.6"/>
  <text x="50" y="55" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">PS</text>
  
  <circle cx="350" cy="50" r="15" fill="#ff6b6b" opacity="0.6"/>
  <text x="350" y="55" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">AI</text>
  
  <circle cx="50" cy="350" r="15" fill="#00ff88" opacity="0.6"/>
  <text x="50" y="355" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">FIG</text>
  
  <circle cx="350" cy="350" r="15" fill="#ffd700" opacity="0.6"/>
  <text x="350" y="355" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">$</text>
  
  <!-- Connecting Lines -->
  <line x1="65" y1="50" x2="70" y2="80" stroke="#00aaff" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="335" y1="50" x2="330" y2="80" stroke="#ff6b6b" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="65" y1="350" x2="70" y2="280" stroke="#00ff88" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="335" y1="350" x2="330" y2="280" stroke="#ffd700" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">CUSTOM WEB DESIGN</text>
  
  <!-- Price Range -->
  <text x="200" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#ffd700" text-anchor="middle">$1000 - $10000+</text>
</svg>