<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#aiGradient)"/>
  
  <!-- Neural Network Background -->
  <g opacity="0.3">
    <!-- Nodes -->
    <circle cx="50" cy="60" r="3" fill="#ffffff"/>
    <circle cx="120" cy="40" r="3" fill="#ffffff"/>
    <circle cx="180" cy="80" r="3" fill="#ffffff"/>
    <circle cx="250" cy="50" r="3" fill="#ffffff"/>
    <circle cx="320" cy="70" r="3" fill="#ffffff"/>
    <circle cx="80" cy="120" r="3" fill="#ffffff"/>
    <circle cx="150" cy="140" r="3" fill="#ffffff"/>
    <circle cx="220" cy="110" r="3" fill="#ffffff"/>
    <circle cx="290" cy="130" r="3" fill="#ffffff"/>
    <circle cx="360" cy="160" r="3" fill="#ffffff"/>
    
    <!-- Connections -->
    <line x1="50" y1="60" x2="120" y2="40" stroke="#ffffff" stroke-width="1"/>
    <line x1="120" y1="40" x2="180" y2="80" stroke="#ffffff" stroke-width="1"/>
    <line x1="180" y1="80" x2="250" y2="50" stroke="#ffffff" stroke-width="1"/>
    <line x1="250" y1="50" x2="320" y2="70" stroke="#ffffff" stroke-width="1"/>
    <line x1="50" y1="60" x2="80" y2="120" stroke="#ffffff" stroke-width="1"/>
    <line x1="80" y1="120" x2="150" y2="140" stroke="#ffffff" stroke-width="1"/>
    <line x1="150" y1="140" x2="220" y2="110" stroke="#ffffff" stroke-width="1"/>
    <line x1="220" y1="110" x2="290" y2="130" stroke="#ffffff" stroke-width="1"/>
    <line x1="290" y1="130" x2="360" y2="160" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Central Brain/AI Icon -->
  <g transform="translate(200, 120)">
    <!-- Brain Shape -->
    <path d="M-30,-20 C-35,-30 -25,-35 -15,-30 C-5,-35 5,-35 15,-30 C25,-35 35,-30 30,-20 C35,-10 30,0 25,10 C20,20 10,25 0,25 C-10,25 -20,20 -25,10 C-30,0 -35,-10 -30,-20 Z" fill="url(#brainGradient)"/>
    
    <!-- Brain Details -->
    <path d="M-20,-10 Q-10,-15 0,-10 Q10,-15 20,-10" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-15,0 Q0,-5 15,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-10,10 Q0,5 10,10" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="40" fill="url(#glowGradient)" opacity="0.5"/>
    
    <!-- Pulsing Animation -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Streams -->
  <g opacity="0.8">
    <!-- Left Stream -->
    <rect x="20" y="100" width="4" height="8" fill="#10b981">
      <animate attributeName="x" values="20;160;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="110" width="4" height="6" fill="#f59e0b">
      <animate attributeName="x" values="30;170;30" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="120" width="4" height="10" fill="#ef4444">
      <animate attributeName="x" values="40;180;40" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Right Stream -->
    <rect x="360" y="100" width="4" height="8" fill="#8b5cf6">
      <animate attributeName="x" values="360;220;360" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="350" y="110" width="4" height="6" fill="#06b6d4">
      <animate attributeName="x" values="350;210;350" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="340" y="120" width="4" height="10" fill="#10b981">
      <animate attributeName="x" values="340;200;340" dur="2.9s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="80" cy="50" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="cy" values="50;40;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="320" cy="180" r="3" fill="#10b981" opacity="0.7">
    <animate attributeName="cy" values="180;170;180" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="200" r="2" fill="#f59e0b" opacity="0.6">
    <animate attributeName="cy" values="200;190;200" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Revolution</text>
</svg>