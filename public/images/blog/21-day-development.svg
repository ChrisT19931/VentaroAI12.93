<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#timeGradient)"/>
  
  <!-- Clock Face -->
  <g transform="translate(200, 120)">
    <!-- Clock Border -->
    <circle cx="0" cy="0" r="50" fill="url(#clockGradient)" stroke="#1e293b" stroke-width="3"/>
    
    <!-- Clock Numbers -->
    <text x="0" y="-35" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12</text>
    <text x="35" y="5" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
    <text x="0" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6</text>
    <text x="-35" y="5" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">9</text>
    
    <!-- Clock Hands -->
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#1e293b" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="0" y2="-35" stroke="#1e293b" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;30" dur="12s" repeatCount="indefinite"/>
    </line>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="4" fill="#1e293b"/>
  </g>
  
  <!-- Progress Timeline -->
  <g transform="translate(50, 200)">
    <!-- Timeline Base -->
    <rect x="0" y="0" width="300" height="8" rx="4" fill="#334155" opacity="0.3"/>
    
    <!-- Progress Bar -->
    <rect x="0" y="0" width="210" height="8" rx="4" fill="url(#progressGradient)">
      <animate attributeName="width" values="0;210;300;210" dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Day Markers -->
    <circle cx="0" cy="4" r="6" fill="#10b981"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Day 1</text>
    
    <circle cx="150" cy="4" r="6" fill="#06b6d4"/>
    <text x="150" y="-10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Day 14</text>
    
    <circle cx="300" cy="4" r="6" fill="#8b5cf6"/>
    <text x="300" y="-10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Day 21</text>
  </g>
  
  <!-- Development Icons -->
  <!-- Code Icon -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#1e293b" opacity="0.8"/>
    <rect x="2" y="2" width="36" height="26" rx="2" fill="#0f172a"/>
    <rect x="6" y="8" width="12" height="2" fill="#10b981"/>
    <rect x="6" y="12" width="18" height="2" fill="#f59e0b"/>
    <rect x="6" y="16" width="15" height="2" fill="#ef4444"/>
    <rect x="6" y="20" width="20" height="2" fill="#8b5cf6"/>
    
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Rocket Icon -->
  <g transform="translate(320, 60)">
    <path d="M0,20 L8,0 L16,20 L12,25 L8,20 L4,25 Z" fill="#ef4444"/>
    <rect x="6" y="15" width="4" height="8" fill="#f59e0b"/>
    <circle cx="8" cy="8" r="2" fill="#ffffff"/>
    
    <!-- Flame -->
    <path d="M6,25 Q8,30 10,25" fill="#f59e0b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.5s" repeatCount="indefinite"/>
    </path>
    
    <animateTransform attributeName="transform" type="translate" values="320,60;320,50;320,60" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Gear Animation -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#06b6d4" opacity="0.5"/>
    <rect x="-1" y="-10" width="2" height="4" fill="#06b6d4"/>
    <rect x="-1" y="6" width="2" height="4" fill="#06b6d4"/>
    <rect x="-10" y="-1" width="4" height="2" fill="#06b6d4"/>
    <rect x="6" y="-1" width="4" height="2" fill="#06b6d4"/>
    
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Speed Lines -->
  <g opacity="0.6">
    <rect x="20" y="40" width="30" height="2" fill="#ffffff">
      <animate attributeName="x" values="20;380;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="50" width="25" height="2" fill="#10b981">
      <animate attributeName="x" values="30;390;30" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="60" width="35" height="2" fill="#06b6d4">
      <animate attributeName="x" values="25;385;25" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">21-Day Development</text>
</svg>