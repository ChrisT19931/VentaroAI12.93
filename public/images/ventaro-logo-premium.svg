<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium metallic gradient for text -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.5" flood-color="#000" flood-opacity="0.5" />
    </filter>
  </defs>
  
  <!-- Decorative lines -->
  <line x1="20" y1="30" x2="75" y2="30" stroke="url(#premiumGradient)" stroke-width="1" />
  <line x1="125" y1="30" x2="180" y2="30" stroke="url(#premiumGradient)" stroke-width="1" />
  
  <!-- VENTARO AI Text with premium styling -->
  <g transform="translate(20, 40)" filter="url(#textShadow)">
    <text x="0" y="0" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="22" font-weight="700" letter-spacing="1" fill="url(#premiumGradient)">VENTARO AI</text>
  </g>
  
  <!-- Subtle embossing effect for depth -->
  <g transform="translate(20, 40)" opacity="0.1">
    <text x="0" y="0.5" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="22" font-weight="700" letter-spacing="1" fill="#000">VENTARO AI</text>
  </g>
</svg>