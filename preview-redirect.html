<!DOCTYPE html>
<html>
<head>
    <title>Website Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        .overlay.hidden {
            display: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="http://localhost:3003" id="previewFrame" allow="fullscreen"></iframe>
    </div>
    
    <div id="loadingOverlay" class="overlay">
        <h1>Loading Preview...</h1>
        <p>The website preview is loading. If it doesn't appear within a few seconds, please try one of these options:</p>
        <p>1. Open <a href="http://localhost:3003" target="_blank" style="color: #4CAF50;">http://localhost:3003</a> directly in your browser</p>
        <p>2. Check if the Next.js server is running correctly</p>
        <button class="button" onclick="hideOverlay()">Hide This Message</button>
    </div>

    <script>
        // Show loading overlay initially
        document.getElementById('loadingOverlay').style.display = 'flex';
        
        // Check if iframe loaded successfully
        document.getElementById('previewFrame').onload = function() {
            try {
                // Try to access iframe content - if successful, hide overlay
                const frameContent = this.contentWindow.document.body;
                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (e) {
                // If error (likely due to same-origin policy), keep overlay visible
                console.log('Cannot access iframe content:', e);
            }
        };
        
        // Function to hide overlay manually
        function hideOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Hide overlay after 10 seconds regardless
        setTimeout(function() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }, 10000);
    </script>
</body>
</html>
